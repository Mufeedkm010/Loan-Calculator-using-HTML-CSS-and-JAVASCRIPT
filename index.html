<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Loan Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="interest">Interest Rate (%)</label>
                <input type="number" id="interest" placeholder="Enter interest rate">
            </div>
            <div class="form-group">
                <label for="years">Years to Repay</label>
                <input type="number" id="years" placeholder="Enter number of years">
            </div>
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>

        <div class="results-container">
            <h2>Results</h2>
            <div class="result">
                <span>Monthly Payment:</span>
                <span id="monthly-payment">0</span>
            </div>
            <div class="result">
                <span>Total Payment:</span>
                <span id="total-payment">0</span>
            </div>
            <div class="result">
                <span>Total Interest:</span>
                <span id="total-interest">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
